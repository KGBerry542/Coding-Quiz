<!DOCTYPE html>
<html>
<head>
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div id="header">
      <a href="#" id="high-scores-link">View High Scores</a>
      <div id="timer">Time: <span id="time">60</span> seconds</div>
    </div>
    
    <div id="start-screen">
      <h1>Coding Quiz</h1>
      <p>Test your JavaScript knowledge!</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    
    <div id="quiz-screen" class="hidden">
      <h2 id="question"></h2>
      <ul id="options"></ul>
      <p id="feedback"></p>
    </div>
    
    <div id="end-screen" class="hidden">
      <h2>All done!</h2>
      <p>Your final score is <span id="score"></span>.</p>
      <form id="initials-form">
        <label for="initials">Enter initials:</label>
        <input type="text" id="initials" maxlength="3">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
